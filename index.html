<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotyka Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="shortcut icon" href="desenhos_first/kotyka_img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="first">
            <img src="desenhos_first/kotyka_img.png" alt="">
            <p>Kotyka</p>   
        </div>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#galeriaId">Galeria</a></li>
        </ul>
    </header>

    <main>
        <section class="background-container">
            <div class="background-image background-image-1"></div>
            <div class="background-image background-image-2"></div>
            <div class="texto">
                <h1>Bem-vindo ao meu portfólio de desenhos</h1>
                <p>Aqui você encontra desenhos feitos por mim, Kotyka</p>
            </div>
        </section>
        
        <div class="overlay" id="overlay" onclick="closeImage()">
            <img id="expanded-img" class="expanded-image">
        </div>
        <div id="galeriaId"></div>
        <div class="galeria">
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20240311_183229fl.jpg" alt="" >Título</div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20240717_222651fl.jpg" alt=""></div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20240724_164405fl.jpg" alt=""></div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho black-white" src="desenhos/20221219_120605bss.jpg" alt=""></div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230108_164238bss.jpg" alt=""></div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230119_185556bss.jpg" alt=""></div>
            <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20231124_102852bss.jpg" alt=""></div>
            <div class="width width-8"><img onclick="expandImage(this)" onclick="expandImage(this)" class="desenho" src="desenhos/20220902_172549.jpg" alt=""></div>
            <div class="width width-8"><img onclick="expandImage(this)" class="desenho" src="desenhos/20221027_132527.jpg" alt=""></div>
            <div class="width width-4 width-8-media-query"><img class="desenho" src="desenhos/20221212_191736.jpg" alt=""></div>
            <button id="showGallery"  onclick="show()">
                <span class="material-symbols-outlined">
                    menu
                    </span>
            </button>
            <div id="galeria-hidden">
                <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230117_120658.jpg" alt=""></div>
                <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230122_135529.jpg" alt=""></div>
                <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230130_164516.jpg" alt=""></div>
                <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20230313_145825.jpg" alt=""></div>

                <div class="width width-4"><img onclick="expandImage(this)" class="desenho" src="desenhos/20231026_145357.jpg" alt=""></div>

        <p><strong>Todos os desenhos foram feitos pelo artista Kotyka</strong></p>
